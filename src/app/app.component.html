
<mat-sidenav-container>
    <mat-sidenav #nav mode="over" autoFocus="false" [fixedInViewport]="true" class="bg-primary">
        <div class="nav-header">
            <h2 class="pl-2">Resources</h2>
            <div class="spacer"></div>
            <button type="button" mat-icon-button (click)="nav.toggle()">
                <mat-icon>navigate_before</mat-icon>
            </button>
        </div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['']" (click)="nav.toggle()">
                <mat-icon matListIcon>near_me</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item [routerLink]="['intro']" (click)="nav.toggle()">
                <mat-icon matListIcon>camera_roll</mat-icon>
                <span>What is COVID-19?</span>
            </a>
            <!-- <a mat-list-item (click)="nav.toggle()">
                <mat-icon matListIcon>satellite</mat-icon>
                <span>Map</span>
            </a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z8 mb-7">
            <button type="button" mat-icon-button (click)="nav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Coronavirus disease (COVID-19)</span>
        </mat-toolbar>
        
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
